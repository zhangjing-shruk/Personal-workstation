<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>个人工作台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            background: transparent;
            position: relative;
            z-index: 2;
        }
        
        .sidebar {
            width: 80px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            box-shadow: 4px 0 20px rgba(139, 92, 246, 0.15);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex: 1;
            margin-left: 80px;
            padding: 0;
            min-height: 100vh;
            overflow: visible;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .sidebar-tabs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .sidebar-tab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .sidebar-tab:hover::before {
            left: 100%;
        }
        
        .sidebar-tab svg {
            width: 24px;
            height: 24px;
            fill: #8b5cf6;
            transition: all 0.3s ease;
        }
        
        .sidebar-tab.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            transform: scale(1.1);
        }
        
        .sidebar-tab.active svg {
            fill: white;
            transform: scale(1.1);
        }
        
        .sidebar-tab:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.25);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-tab:hover:not(.active) svg {
            fill: #6d28d9;
            transform: scale(1.05);
        }
        

        
        .tab-content {
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
            overflow-x: visible;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98); 
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
        }
        
        /* 选择文本样式 */
        ::selection {
            background: rgba(139, 92, 246, 0.3);
            color: #4c1d95;
        }
        
        /* 页面加载动画 */
        .container {
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 记事本头部样式 */
        .notes-header {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 2px solid rgba(139, 92, 246, 0.15);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.1);
            overflow: visible;
        }

        .notes-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            overflow: visible;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b5cf6;
            pointer-events: none;
            z-index: 1;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            color: #4c1d95;
        }

        .search-input::placeholder {
            color: #a78bfa;
            opacity: 0.8;
        }

        .search-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
            background: rgba(255, 255, 255, 0.8);
        }



        /* 记事本主体区域 */
        .notes-section {
            display: flex;
            gap: 30px;
            height: calc(100vh - 280px);
            position: relative;
            z-index: 1;
        }

        .notes-list-container {
            width: 350px;
            display: flex;
            flex-direction: column;
            overflow: visible;
            position: relative;
            z-index: 1;
        }

        .notes-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(139, 92, 246, 0.15);
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }

        .notes-list-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #4c1d95;
        }

        .notes-count {
            font-size: 12px;
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .notes-list {
            flex: 1;
            border: 2px solid rgba(139, 92, 246, 0.15);
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            overflow-x: visible;
            position: relative;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #a78bfa;
        }

        .empty-state p {
            margin: 10px 0 5px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .empty-state p:last-child {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .note-item {
            padding: 20px;
            border: 2px solid rgba(139, 92, 246, 0.15);
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .note-item:hover::before {
            left: 100%;
        }
        
        .delete-note-btn {
             position: absolute;
             top: 10px;
             right: 10px;
             width: 28px;
             height: 28px;
             border: none;
             background: rgba(156, 163, 175, 0.1);
             color: #9ca3af;
             border-radius: 50%;
             cursor: pointer;
             display: flex;
             align-items: center;
             justify-content: center;
             opacity: 0;
             transform: scale(0.8);
             transition: all 0.3s ease;
             z-index: 10;
         }
         
         .note-item:hover .delete-note-btn {
             opacity: 1;
             transform: scale(1);
         }
         
         .delete-note-btn:hover {
             background: rgba(156, 163, 175, 0.2);
             transform: scale(1.1);
             box-shadow: 0 2px 8px rgba(156, 163, 175, 0.3);
         }
         
         .delete-note-btn:active {
             transform: scale(0.95);
         }
         
         .project-title-container {
             position: relative;
             display: flex;
             align-items: center;
             margin-bottom: 15px;
         }
         
         .project-title-input {
             flex: 1;
             padding-right: 40px;
         }
         
         .delete-project-btn {
             position: absolute;
             top: 50%;
             right: 10px;
             transform: translateY(-50%);
             width: 28px;
             height: 28px;
             border: none;
             background: rgba(156, 163, 175, 0.1);
             color: #9ca3af;
             border-radius: 50%;
             cursor: pointer;
             display: flex;
             align-items: center;
             justify-content: center;
             opacity: 0;
             transform: translateY(-50%) scale(0.8);
             transition: all 0.3s ease;
             z-index: 10;
             font-size: 14px;
         }
         
         .todo-project-card:hover .delete-project-btn {
             opacity: 1;
             transform: translateY(-50%) scale(1);
         }
         
         .delete-project-btn:hover {
             background: rgba(239, 68, 68, 0.2);
             color: #ef4444;
             transform: translateY(-50%) scale(1.1);
             box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
         }
         
         .delete-project-btn:active {
             transform: translateY(-50%) scale(0.95);
         }
        
        .note-item:hover {
            border-color: #8b5cf6;
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.2);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .note-item.active {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.25);
            transform: translateY(-2px);
        }

        .note-item h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #4c1d95;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-item p {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-item .note-meta {
            font-size: 11px;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
        }
        
        /* 编辑器样式 */
        .note-editor {
            flex: 1;
            border: 2px solid rgba(139, 92, 246, 0.15);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .editor-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 20px 0 20px;
        }
        
        .note-content-container {
            flex: 1;
            margin: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }
        
        .editor-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 10;
            background: transparent;
            padding: 0;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: rgba(139, 92, 246, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-icon:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            transform: scale(1.1);
        }
        
        .btn-icon:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(139, 92, 246, 0.2);
        }
        
        .color-picker {
            position: absolute;
            top: 100%;
            left: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
            z-index: 1000;
            margin-top: 8px;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .color-option {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }


         


         .add-note-btn {
             position: absolute;
             bottom: 20px;
             right: 20px;
             width: 56px;
             height: 56px;
             border-radius: 50%;
             border: none;
             background: linear-gradient(135deg, #8b5cf6, #a855f7);
             color: white;
             font-size: 24px;
             cursor: pointer;
             box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
             transition: all 0.3s ease;
             z-index: 10;
             display: flex;
             align-items: center;
             justify-content: center;
         }

         .add-note-btn:hover {
             transform: translateY(-2px);
             box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
             background: linear-gradient(135deg, #7c3aed, #9333ea);
         }

         .add-note-btn:active {
             transform: translateY(0);
             box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
         }

         .add-project-btn {
             position: absolute;
             bottom: 20px;
             right: 20px;
             width: 56px;
             height: 56px;
             border-radius: 50%;
             border: none;
             background: linear-gradient(135deg, #8b5cf6, #a855f7);
             color: white;
             font-size: 24px;
             cursor: pointer;
             box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
             transition: all 0.3s ease;
             z-index: 10;
             display: none;
             align-items: center;
             justify-content: center;
         }
         
         #todo .add-project-btn {
             display: flex;
         }

         .add-project-btn:hover {
             transform: translateY(-2px);
             box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
             background: linear-gradient(135deg, #7c3aed, #9333ea);
         }

         .add-project-btn:active {
             transform: translateY(0);
             box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
         }

         .notes-list-container {
             position: relative;
         }
        
        .note-title {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            color: #4c1d95;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }
        
        .note-title::placeholder {
            color: #a78bfa;
            opacity: 0.8;
        }
        
        .note-title:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), 0 8px 25px rgba(139, 92, 246, 0.1);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .note-title:hover {
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-1px);
        }
        
        .title-input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }
        
        .polish-title-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            white-space: nowrap;
        }
        
        .polish-title-btn:hover {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        
        .polish-title-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }
        
        .polish-title-btn svg {
            width: 16px;
            height: 16px;
            opacity: 0.9;
        }
        
        .note-content {
            width: 100%;
            height: 100%;
            padding: 20px;
            padding-top: 55px;
            border: none;
            outline: none;
            font-family: inherit;
            line-height: 1.6;
            background: transparent;
            color: #4c1d95;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }
        
        .note-content:empty:before {
            content: attr(data-placeholder);
            color: #a78bfa;
            opacity: 0.8;
            pointer-events: none;
            font-size: 14px;
        }
        
        .note-content::placeholder {
            color: #a78bfa;
            opacity: 0.8;
        }
        
        .note-content:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), 0 8px 25px rgba(139, 92, 246, 0.1);
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .note-content:hover {
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-1px);
        }

        .editor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-top: 2px solid rgba(139, 92, 246, 0.1);
            background: rgba(139, 92, 246, 0.05);
            backdrop-filter: blur(10px);
        }

        .editor-info {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #6b7280;
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(168, 85, 247, 0.9) 100%);
            color: white;
            border: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.95) 0%, rgba(147, 51, 234, 0.95) 100%);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.8);
            color: white;
            border: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
             background: rgba(75, 85, 99, 0.9);
             box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
         }
         
         /* 搜索高亮样式 */
         mark {
             background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
             color: #92400e;
             padding: 2px 4px;
             border-radius: 3px;
             font-weight: 600;
         }
         
         /* 响应式设计 */
         @media (max-width: 768px) {
             .notes-section {
                 flex-direction: column;
                 height: auto;
                 gap: 15px;
             }
             
             .notes-list-container {
                 width: 100%;
                 max-height: 300px;
             }
             
             .note-editor {
                 min-height: 400px;
             }
         }
         
         @media (max-width: 768px) {
             .notes-header {
                 padding: 15px;
             }
             
             .notes-controls {
                 flex-direction: column;
                 align-items: stretch;
                 gap: 10px;
             }
             
             .search-container {

                    </div>
                </div>
            </div>
            
            <!-- 番茄钟 -->
            <div id="pomodoro" class="tab-content">
                <div class="pomodoro-section">
                    <div class="pomodoro-main">
                        <div class="pomodoro-timer-container">
                            <div class="pomodoro-display" id="pomodoroDisplay">
                                <div class="pomodoro-icon">🍅</div>
                                <div class="pomodoro-time" id="pomodoroTime">25:00</div>
                                <div class="pomodoro-status" id="pomodoroStatus">准备开始专注</div>
                            </div>
                            
                            <div class="pomodoro-controls" id="pomodoroControls">
                                <div class="time-selector" id="timeSelector">
                                    <label>专注时长：</label>
                                    <select id="focusTime">
                                        <option value="25">25分钟</option>
                                        <option value="30">30分钟</option>
                                        <option value="45">45分钟</option>
                                        <option value="60">60分钟</option>
                                    </select>
                                </div>
                                
                                <div class="pomodoro-buttons">
                                    <button class="pomodoro-btn start-btn" id="startBtn" onclick="startPomodoro()">🍅 开始专注</button>
                                    <button class="pomodoro-btn pause-btn" id="pauseBtn" onclick="pausePomodoro()" style="display: none;">⏸️ 暂停</button>
                                    <button class="pomodoro-btn resume-btn" id="resumeBtn" onclick="resumePomodoro()" style="display: none;">▶️ 继续</button>
                                    <button class="pomodoro-btn reset-btn" id="resetBtn" onclick="resetPomodoro()" style="display: none;">🔄 重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧功能按钮 -->
                    <div class="pomodoro-side-buttons">
                        <button class="pomodoro-side-btn" onclick="toggleStatsSidebar()" title="专注统计">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 3v18h18"/>
                                <path d="M7 12l3-3 3 3 5-5"/>
                            </svg>
                        </button>
                        <button class="pomodoro-side-btn" onclick="toggleRecordsSidebar()" title="专注记录">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                        </button>
                        <button class="color-change-btn" onclick="changeBackgroundColor()" title="随机变色">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 2a10 10 0 0 0 0 20 10 10 0 0 1 0-20z"/>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>
            
            <!-- 项目管理 -->
            <div id="project" class="tab-content">
                <div class="project-header">
                    <div class="project-title">
                        <h2>📋 项目管理</h2>
                        <p>看板式任务管理，让工作更有序</p>
                    </div>
                    <button class="add-task-btn" onclick="showTaskModal()" title="新建任务">
                        ➕
                    </button>
                </div>
                
                <div class="kanban-board">
                    <div class="kanban-column" data-status="todo">
                        <div class="column-header">
                            <h3>📝 待办</h3>
                            <span class="task-count" id="todoCount">0</span>
                        </div>
                        <div class="task-list" id="todoList" ondrop="dropTask(event)" ondragover="allowDrop(event)">
                            <div class="empty-column">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
                                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                                </svg>
                                <p>暂无待办任务</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="kanban-column" data-status="in_progress">
                        <div class="column-header">
                            <h3>🔄 进行中</h3>
                            <span class="task-count" id="progressCount">0</span>
                        </div>
                        <div class="task-list" id="progressList" ondrop="dropTask(event)" ondragover="allowDrop(event)">
                            <div class="empty-column">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
                                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                                </svg>
                                <p>暂无进行中任务</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="kanban-column" data-status="done">
                        <div class="column-header">
                            <h3>✅ 已完成</h3>
                            <span class="task-count" id="doneCount">0</span>
                        </div>
                        <div class="task-list" id="doneList" ondrop="dropTask(event)" ondragover="allowDrop(event)">
                            <div class="empty-column">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" opacity="0.3">
                                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                </svg>
                                <p>暂无已完成任务</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 任务编辑模态框 -->
    <div id="taskModal" class="task-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新建任务</h3>
                <button class="modal-close" onclick="hideTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">任务名称 *</label>
                        <input type="text" id="taskName" name="name" required placeholder="请输入任务名称">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">任务描述</label>
                        <textarea id="taskDescription" name="description" rows="3" placeholder="请输入任务描述（可选）"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskAssignee">负责人</label>
                            <input type="text" id="taskAssignee" name="assignee" placeholder="请输入负责人">
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">截止日期</label>
                            <input type="date" id="taskDueDate" name="dueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">状态</label>
                        <select id="taskStatus" name="status">
                            <option value="todo">待办</option>
                            <option value="in_progress">进行中</option>
                            <option value="done">已完成</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="hideTaskModal()">取消</button>
                <button type="button" class="btn-primary" onclick="saveTask()">保存</button>
                <button type="button" class="btn-danger" id="deleteTaskBtn" onclick="deleteTask()" style="display: none;">删除</button>
            </div>
        </div>
    </div>

    <!-- 专注统计侧边栏 -->
    <div id="statsSidebar" class="pomodoro-sidebar" style="transform: translateX(100%);">
        <div class="sidebar-header">
            <h3>📊 专注统计</h3>
            <button class="sidebar-close" onclick="toggleStatsSidebar()">×</button>
        </div>
        <div class="sidebar-body">
            <div class="stats-tabs">
                <button class="stats-tab active" data-period="day" onclick="switchStatsPeriod('day')">日</button>
                <button class="stats-tab" data-period="week" onclick="switchStatsPeriod('week')">周</button>
                <button class="stats-tab" data-period="month" onclick="switchStatsPeriod('month')">月</button>
                <button class="stats-tab" data-period="year" onclick="switchStatsPeriod('year')">年</button>
            </div>
            <div class="stats-content" id="statsContent">
                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-label">今日专注</span>
                        <span class="stat-value" id="todayFocus">0分钟</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">专注次数</span>
                        <span class="stat-value" id="todayCount">0次</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 专注记录侧边栏 -->
    <div id="recordsSidebar" class="pomodoro-sidebar" style="transform: translateX(100%);">
        <div class="sidebar-header">
            <h3>📝 专注记录</h3>
            <button class="sidebar-close" onclick="toggleRecordsSidebar()">×</button>
        </div>
        <div class="sidebar-body">
            <div class="records-header">
                <span class="records-count" id="recordsCount">0 条记录</span>
            </div>
            <div class="records-list" id="recordsList">
                <div class="empty-state" id="recordsEmptyState">
                    <span style="font-size: 48px; opacity: 0.3;">🍅</span>
                    <p>还没有专注记录</p>
                    <p>开始你的第一次专注吧</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 波浪背景容器 -->
    <div id="waves-background" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    "></div>

    <!-- 引入波浪背景脚本 -->
    <script src="waves-background.js"></script>
    
    <script src="app.js"></script>
    
    <!-- 初始化波浪背景 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌊 开始初始化新版波浪背景...');
            
            const wavesContainer = document.getElementById('waves-background');
            if (wavesContainer && window.WavesBackground) {
                // 创建波浪背景实例
                const wavesInstance = new window.WavesBackground(wavesContainer, {
                    lineColor: 'rgba(139, 92, 246, 0.4)',
                    backgroundColor: 'transparent',
                    waveSpeedX: 0.015,
                    waveSpeedY: 0.008,
                    waveAmpX: 40,
                    waveAmpY: 20,
                    xGap: 12,
                    yGap: 35,
                    friction: 0.92,
                    tension: 0.008,
                    maxCursorMove: 120
                });
                
                // 保存到全局变量以便调试
                window.wavesInstance = wavesInstance;
                console.log('✅ 新版波浪背景初始化成功');
            } else {
                console.error('❌ 波浪背景初始化失败：容器或类未找到');
            }
        });
    </script>
</body>
</html>
